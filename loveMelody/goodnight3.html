<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>梦境晚安动画</title>
  <link rel="stylesheet" href="goodnight3.css">
</head>
<body>
  <div id="effectContainer"></div>
  
  <h1>🌙 晚安，<span class="highlight" id="name"></span>！</h1>
  <div id="greeting"></div>

  <div class="gate" id="dreamGate">
    <h2>🌌 请选择你的梦境之门：</h2>
    <div class="options" id="dreamOptions"></div>
  </div>

  <div class="gate" id="soundGate" style="display: none;">
    <h3>🎧 选择一个自然声音背景：</h3>
    <div class="options" id="soundOptions"></div>
    <div class="audio-player">
      <audio id="bgSound" controls loop></audio>
    </div>
  </div>

  <div class="emotion" id="emotionBox" style="display: none;">
    <h2>💬 留言给饶老师：</h2>
    <div class="options" id="emotionOptions"></div>
    <textarea id="customMessage" placeholder="输入你此刻的想法..."></textarea><br/>
    <button class="send-button" id="sendCustom">发送留言</button>
    <div id="messageBox"></div>
  </div>

  <script src="goodnight3.js"></script>
</body>
</html>
