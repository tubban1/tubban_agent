<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Lotte晚安动画</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: background 2s ease;
    }

    h1 {
      font-size: 3em;
      margin: 0.3em;
      animation: fadeIn 2s ease;
    }

    p {
      font-size: 1.5em;
      margin: 0.3em;
      opacity: 0.85;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 小星星 */
    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1 id="name"></h1>
  <p id="wish"></p>

  <script>
    // 名字和祝福语
    const names = ["黄老师", "小绿", "婷婷", "Lotte"];
    const wishes = [
      "愿你今夜好梦，星星为你守夜。",
      "晚安，梦里见。",
      "闭上眼，风会温柔地吹过你梦里。",
      "愿你心中有光，夜里也不怕。",
      "星星在眨眼，它们在等你说晚安。",
      "梦中也有我替你撑伞。",
      "一切烦恼都交给星星保管，安心入眠吧。",
      "愿温柔的夜为你披上安宁的被子。"
    ];

    const fonts = ["Arial", "Georgia", "Courier New", "Trebuchet MS", "Verdana", "Lucida Console"];
    const gradients = [
      "linear-gradient(135deg, #1e3c72, #2a5298)",
      "linear-gradient(135deg, #0f2027, #203a43, #2c5364)",
      "linear-gradient(135deg, #141e30, #243b55)",
      "linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b)",
      "linear-gradient(135deg, #000428, #004e92)",
      "linear-gradient(135deg, #232526, #414345)"
    ];

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // 设置随机背景、字体、文本
    document.body.style.background = getRandom(gradients);
    document.body.style.fontFamily = getRandom(fonts);
    document.getElementById("name").innerText = getRandom(names);
    document.getElementById("wish").innerText = getRandom(wishes);

    // 生成小星星
    for (let i = 0; i < 40; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = Math.random() * 2 + "s";
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
