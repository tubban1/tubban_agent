<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff69b4">
    <title>心跳同频 - Heartbeat Harmony</title>
    <link rel="stylesheet" href="./game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body { touch-action: manipulation; } /* Helps prevent accidental zooming/panning */
    </style>
</head>
<body>
    <!-- 音频元素 -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <audio id="hitSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2001/2001.wav" type="audio/wav">
    </audio>
    <audio id="perfectSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2000/2000.wav" type="audio/wav">
    </audio>
    <audio id="missSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2002/2002.wav" type="audio/wav">
    </audio>
    <audio id="victorySound" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <!-- 胜利特效 -->
    <div id="victory-overlay" class="hidden">
        <div class="victory-message">
            <h2>恭喜黄老师获得爱情！</h2>
            <div class="hearts-container"></div>
            <div class="flowers-container"></div>
        </div>
    </div>

    <div class="game-container">
        <h1>心跳同频</h1>
        <div class="instructions">
            <p>🎵 在音符到达目标区域时点击对应区域</p>
            <p>❤️ 左侧点击对应左心，右侧点击对应右心</p>
            <p>🎯 完美命中获得10分，良好命中获得5分</p>
            <p>💔 错过音符会降低和谐度</p>
        </div>

        <div class="audio-controls">
            <button id="music-toggle" class="audio-btn">
                <span class="icon">🎵</span>
                <span class="text">背景音乐</span>
            </button>
            <button id="sound-toggle" class="audio-btn">
                <span class="icon">🔊</span>
                <span class="text">游戏音效</span>
            </button>
        </div>

        <div id="game-area">
            <div id="target1" class="target"></div>
            <div id="target2" class="target"></div>

            <div id="heart1" class="heart">❤️</div>
            <div id="heart2" class="heart">❤️</div>

            <div id="touch-zone-1" class="touch-zone"></div>
            <div id="touch-zone-2" class="touch-zone"></div>

            <div id="harmony-meter-container">
                <div id="harmony-meter-bar"></div>
                <span>和谐度</span>
            </div>

            <div id="score-display">分数: 0</div>
            <div id="combo-display">连击: 0</div>

            <div id="message-display">点击开始</div>
        </div>

        <button id="start-button">开始游戏</button>
    </div>

    <script src="./game.js"></script>
</body>
</html>
